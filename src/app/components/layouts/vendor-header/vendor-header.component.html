<div class="navbar bg-base-100 shadow-4 relative">
  <div class="navbar-start">
    <div [formGroup]="formGroup" class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>

      <ul
        id="mobile-nav"
        tabindex="0"
        class="menu menu-sm dropdown-content space-y-2 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        formArrayName="headers"
      >
        <li
          class="pl-2 lg:mb-0 lg:pl-0 lg:pr-1"
          data-te-nav-item-ref
          data-te-dropdown-ref
          *ngFor="let header of headers.controls; index as ind"
          formGroupName="{{ ind }}"
        >
          <a
            class="flex items-center text-black transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none lg:px-2 [&.active]:text-black/90"
            type="button"
            [routerLink]="header.get('rootLink')?.value"
            [routerLinkActive]="'text-darkPurple bg-lightPurple'"
            id="dropdownMenuButton2"
            data-te-dropdown-toggle-ref
            aria-expanded="false"
            >{{ header.get("label")?.value }}</a
          >
        </li>
      </ul>
    </div>
    <a [routerLink]="'/vendor'" class="text-xl cursor-pointer">
      <img
        class="w-20 lg:w-28"
        src="assets/img/jichangelogo.png"
        alt="TE Logo"
        loading="lazy"
      />
    </a>
  </div>
  <div
    [formGroup]="formGroup"
    id="desktop-nav-bar"
    class="navbar-center hidden lg:flex"
  >
    <ul
      formArrayName="headers"
      id="desktop-nav"
      class="menu menu-horizontal px-1"
    >
      <li
        class="pl-2 lg:mb-0 lg:pl-0 lg:pr-1"
        data-te-nav-item-ref
        data-te-dropdown-ref
        *ngFor="let header of headers.controls; index as ind"
        formGroupName="{{ ind }}"
      >
        <a
          class="flex items-center text-black transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none lg:px-2 [&.active]:text-black/90"
          type="button"
          [routerLink]="header.get('rootLink')?.value"
          [routerLinkActive]="'text-darkPurple bg-lightPurple'"
          id="dropdownMenuButton2"
          data-te-dropdown-toggle-ref
          aria-expanded="false"
          >{{ header.get("label")?.value }}</a
        >
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <div class="flex flex-row items-center">
      <div>
        <app-language-selector></app-language-selector>
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="avatar placeholder">
            <div
              class="bg-neutral text-neutral-content rounded-full w-8 md:w-10"
            >
              <span class="text-xs">UI</span>
            </div>
          </div>
        </div>
        <ul
          *transloco="let t; read: 'roles'"
          tabindex="0"
          class="menu flex flex-col space-y-1 menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li>
            <a class="flex flex-row items-center">
              <span class="material-symbols-outlined"> account_circle </span>
              <p>
                {{ t("role") }}:
                <span>{{ t("vendor") }}</span>
              </p>
            </a>
          </li>
          <li>
            <a
              [routerLink]="'/auth'"
              class="flex flex-row items-center text-red-600"
            >
              <span class="material-symbols-outlined"> logout </span>
              <p>{{ t("logout") }}</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="routeLoading" class="absolute bottom-0 left-0 w-full right-0">
    <progress class="progress w-full h-0.5 progress-accent"></progress>
  </div>
</div>
