<div
  class="flex flex-col h-screen w-screen overflow-x-hidden bg-jichangeDefault"
>
  <div class="flex-none">
    <app-vendor-header #vendorHeader></app-vendor-header>
  </div>
  <div class="grow flex flex-col py-2">
    <div class="breadcrumbs col-span-full row-span-1">
      <ul class="px-6 py-2">
        <li *ngFor="let breadcrum of breadcrums; index as ind">
          <a
            *ngIf="ind === 0"
            [routerLink]="breadcrum.url"
            class="text-xs text-linkBlue hover:underline"
            >{{ breadcrum.name }}</a
          >
          <a
            *ngIf="ind > 0"
            [routerLink]="breadcrum.url"
            class="text-xs text-black hover:underline"
            >{{ breadcrum.name }}</a
          >
        </li>
      </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="flex-none">
    <app-footer></app-footer>
  </div>
</div>
