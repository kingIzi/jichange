<div
  class="h-screen w-screen overflow-x-hidden bg-jichangeDefault flex flex-col relative"
>
  <div #containerDoc class="w-full h-full overflow-x-hidden overflow-y-scroll">
    <div #navBarItem id="navbar" class="z-50 fixed w-full duration-500">
      <app-vendor-header #vendorHeader></app-vendor-header>
    </div>
    <div class="flex flex-col divide-y pt-16 lg:pt-[5.5rem]">
      <div class="px-6 py-2 relative">
        <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
        <ng-template #iconTemplate>
          <span>
            <i class="bi bi-chevron-right"></i>
          </span>
        </ng-template>
      </div>
      <div
        class="w-full h-full relative bg-jichangeDefault pb-4"
        [@vendorAnimate]="prepareRoute(outlet, 'animationState')"
      >
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
  <div class="flex-none absolute bottom-0 left-0 right-0">
    <app-footer></app-footer>
  </div>
</div>
