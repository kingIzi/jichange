<div class="h-screen w-screen overflow-x-hidden bg-jichangeDefault">
  <div
    class="absolute top-0 bottom-0 left-0 right-0 w-full h-full flex flex-col"
  >
    <div class="flex-none z-50">
      <app-header #mainHeader></app-header>
    </div>
    <div
      class="flex-1 flex flex-col divide-y overflow-y-auto overflow-x-hidden"
    >
      <div class="px-6 py-2 relative">
        <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
        <ng-template #iconTemplate>
          <span class="material-symbols-outlined"> chevron_right </span>
        </ng-template>
      </div>
      <div
        class="w-full h-full relative bg-jichangeDefault"
        [@triggerName]="prepareRoute(outlet, 'animationState')"
      >
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
    <div class="flex-none">
      <app-footer></app-footer>
    </div>
  </div>
</div>
