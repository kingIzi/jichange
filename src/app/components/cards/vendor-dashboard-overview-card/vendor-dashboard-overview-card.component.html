<div
  class="w-72 bg-base-100 shadow relative h-full grid place-items-center py-12"
>
  <img [src]="overviewCard.imgUrl" class="w-8 lg:w-10" alt="" srcset="" />
  <h2 class="card-title font-inter font-light text-xl lg:text-2xl">
    {{ overviewCard.statistic }}
  </h2>
  <p
    *transloco="let t; read: 'panel.dashboard.overview'"
    class="text-sm font-bold"
  >
    {{ t(overviewCard.lang) }}
  </p>
  <a
    [routerLink]="overviewCard.viewMoreLink"
    class="card-action flex flex-row items-center cursor-pointer group"
  >
    <span
      [class]="overviewCard.increase ? 'text-success' : 'text-warning'"
      class="material-symbols-outlined text-sm mb-0.5"
    >
      {{ overviewCard.increase ? "arrow_upward" : "arrow_downward" }}
    </span>
    <p
      *transloco="let t; read: 'panel.dashboard.overview'"
      class="text-xs text-darkPurple font-inter group-hover:underline"
    >
      {{ t("viewMore") }}
    </p>
  </a>
</div>
