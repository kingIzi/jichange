<app-display-message-box #displayMessageBox></app-display-message-box>
<app-success-message-box #successMessageBox></app-success-message-box>

<div class="flex flex-col w-full h-full">
  <form
    id="control-number-form"
    [formGroup]="questionNameForm"
    class="py-10 px-10 flex flex-col divide-y"
  >
    <h1
      *transloco="let t; read: 'setup.questionName'"
      class="text-xl md:text-2xl p-0"
    >
      {{ t("questionName") }}
    </h1>
    <div action="" class="grid grid-cols-2 gap-3 w-full py-8">
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'setup.questionName'"
          class="text-left text-sm"
        >
          {{ t("questionName") }} <span class="text-red-600">*</span>
        </h6>
        <input
          *transloco="let t; read: 'setup.questionName.form.placeholders'"
          #currencyNumber
          formControlName="questionName"
          (change)="setControlValue(questionName, currencyNumber.value)"
          type="text"
          [placeholder]="t('questionName')"
          class="input input-bordered w-full max-w-lg bg-transparent text-black"
        />
        <span
          *ngIf="questionName && questionName.invalid && questionName.touched"
        >
          <p
            *transloco="let t; read: 'setup.questionName.form.errors'"
            class="text-xs text-red-600"
          >
            {{ t("questionName") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col w-full">
        <p *transloco="let t; read: 'defaults'" class="text-xs">
          {{ t("status") }}<span class="text-red-600">*</span>
        </p>
        <div class="flex flex-row items-center">
          <div class="form-control">
            <label class="label cursor-pointer">
              <span
                *transloco="let t; read: 'defaults'"
                class="label-text text-xs font-inter"
              >
                {{ t("active") }}
              </span>
              <input
                type="radio"
                formControlName="status"
                class="radio radio-xs"
                [value]="true"
                checked
              />
            </label>
          </div>
          <div class="form-control">
            <label class="label cursor-pointer">
              <span
                *transloco="let t; read: 'defaults'"
                class="label-text text-xs font-inter"
              >
                {{ t("inActive") }}
              </span>
              <input
                formControlName="status"
                type="radio"
                [value]="false"
                class="radio radio-xs"
              />
            </label>
          </div>
        </div>
        <span *ngIf="status && status.invalid && status.touched">
          <p *transloco="let t; read: 'errors'" class="text-xs text-red-600">
            {{ t("missingStatus") }}
          </p>
        </span>
      </div>
    </div>
    <div class="flex flex-row space-x-2 items-center w-full justify-end pt-2">
      <button
        *transloco="let t; read: 'actions'"
        (click)="closeDialog()"
        type="button"
        class="btn text-xs font-inter btn-ghost text-neutral-500 w-24"
      >
        {{ t("close") }}
      </button>
      <button
        *transloco="let t; read: 'actions'"
        (click)="submitQuestionNameForm()"
        type="submit"
        form="control-number-form"
        class="btn text-xs btn-outline font-inter btn-success w-24"
      >
        {{ t("submit") }}
      </button>
    </div>
  </form>
</div>
