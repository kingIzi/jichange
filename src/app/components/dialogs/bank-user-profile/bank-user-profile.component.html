<app-display-message-box #displayMessageBox></app-display-message-box>

<form class="grid place-items-center gap-y-0 py-2 px-4 w-full h-full">
  <div class="w-full h-24 bg-lightPurple relative">
    <button
      type="button"
      class="w-14 h-14 grid place-items-center bg-neutral rounded-full absolute -bottom-7 left-1/2 -translate-x-1/2"
    >
      <span class="text-xs text-white">UI</span>
    </button>
  </div>
  <h4 class="font-semibold text-lg mt-8">Nzansu Amaye Kapinga</h4>
  <div class="flex flex-row items-center space-x-1">
    <span class="material-symbols-outlined text-sm text-shadeGreenYellow">
      savings
    </span>
    <p class="text-shadeGreenYellow text-sm">Bank</p>
  </div>
  <div class="flex flex-col mt-8 w-full space-y-2">
    <div class="flex flex-row items-center justify-between">
      <p class="text-neutral-500 text-sm">Phone</p>
      <p class="text-black text-sm">+255 765342234</p>
    </div>
    <div class="flex flex-row items-center justify-between">
      <p class="text-neutral-500 text-sm">Email</p>
      <p class="text-black text-sm">nzansu&#64;warrior.com</p>
    </div>
  </div>
  <div class="mt-8 w-full grid place-items-center py-2">
    <app-language-selector
      [dropdownDirection]="'dropdown-top'"
    ></app-language-selector>
  </div>
  <a
    (click)="closeDialog()"
    class="flex flex-row items-center text-red-600 cursor-pointer py-4"
  >
    <span class="material-symbols-outlined"> logout </span>
    <p *transloco="let t">{{ t("roles.logout") }}</p>
  </a>
</form>
