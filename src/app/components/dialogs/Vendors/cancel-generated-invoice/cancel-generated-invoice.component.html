<app-loader-infinite-spinner
  [show]="startLoading"
></app-loader-infinite-spinner>
<app-display-message-box #displayMessageBox></app-display-message-box>

<dialog #confirmCancelInvoice id="my_modal_2" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg" *transloco="let t; read: 'defaults'">
      {{ t("confirm") }}
    </h3>
    <p class="py-4 text-sm" *transloco="let t; read: 'invoice'">
      {{ t("createdInvoice.sureCancelInvoice") }}
    </p>
    <div class="modal-action">
      <div class="flex flex-row items">
        <button
          *transloco="let t; read: 'defaults'"
          (click)="confirmCancelInvoice.close()"
          class="btn btn-ghost btn-xs btn-info text-red-600"
        >
          {{ t("close") }}
        </button>
        <button
          *transloco="let t; read: 'defaults'"
          (click)="confirmCancelInvoice.close(); cancelInvoiceClicked()"
          class="btn btn-ghost btn-xs btn-info text-linkBlue"
        >
          {{ t("confirm") }}
        </button>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button #close>close</button>
  </form>
</dialog>

<form class="flex flex-col space-y-4 py-10 px-10">
  <div class="flex flex-col space-y-4 w-full h-full">
    <h3
      *transloco="let t; read: 'invoice.createdInvoice.cancelInvoice'"
      class="font-bold text-lg"
    >
      {{ t("label") }}
    </h3>
    <div class="flex flex-col space-y-1">
      <p
        *transloco="let t; read: 'invoice.createdInvoice.cancelInvoice.form'"
        class="text-sm"
      >
        {{ t("reason") }} <span class="text-red-600">*</span>
      </p>
      <input
        *transloco="
          let t;
          read: 'invoice.createdInvoice.cancelInvoice.form.placeholders'
        "
        type="text"
        [placeholder]="t('reason')"
        class="input input-sm input-bordered font-inter"
        [formControl]="reason"
        #InvRemark
      />
      <span *ngIf="reason && reason.invalid && reason.touched">
        <p
          *transloco="
            let t;
            read: 'invoice.createdInvoice.cancelInvoice.form.errors'
          "
          class="text-xs text-red-600"
        >
          {{ t("reason") }}
        </p>
      </span>
    </div>
    <div class="w-full grid place-items-center">
      <p
        *transloco="let t; read: 'invoice.createdInvoice.cancelInvoice'"
        class="text-center italic font-bold p-1 w-10/12 relative text-wrap"
      >
        {{ t("cautionMessage") }}
      </p>
    </div>
  </div>
  <div class="flex flex-row items">
    <!-- <button
      *transloco="let t; read: 'defaults'"
      (click)="closeDialog()"
      class="btn btn-ghost btn-xs btn-info"
    >
      {{ t("close") }}
    </button>
    <button
      *transloco="let t; read: 'defaults'"
      (click)="cancelInvoiceClicked()"
      class="btn btn-ghost btn-xs btn-info text-danger-600"
    >
      {{ t("confirm") }}
    </button> -->
    <div class="flex flex-row space-x-2 items-center w-full justify-end pt-2">
      <button
        *transloco="let t; read: 'actions'"
        (click)="closeDialog()"
        type="button"
        class="btn text-xs font-inter btn-ghost text-neutral-500 w-24"
      >
        {{ t("close") }}
      </button>
      <button
        *transloco="let t; read: 'actions'"
        (click)="submitCancelInvoice()"
        type="submit"
        form="control-number-form"
        [disabled]="!formGroup.valid"
        class="btn text-xs font-inter w-24 bg-primary hover:bg-primary hover:text-neutral-50 btn-ghost text-black shadow-4"
      >
        {{ t("submit") }}
      </button>
    </div>
  </div>
</form>
