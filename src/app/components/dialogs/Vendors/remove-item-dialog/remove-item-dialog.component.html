<dialog #removeItem class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <p class="py-4 text-sm">{{ message }}</p>
    <div class="modal-action">
      <div class="flex flex-row items">
        <button (click)="closeDialog()" class="btn btn-ghost btn-xs btn-info">
          Close
        </button>
        <button
          (click)="removeClicked()"
          class="btn btn-ghost btn-xs btn-info text-danger-600"
        >
          remove
        </button>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button #close>close</button>
  </form>
</dialog>
