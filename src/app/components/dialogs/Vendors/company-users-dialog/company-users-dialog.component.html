<app-display-message-box #displayMessageBox></app-display-message-box>
<app-success-message-box #successMessageBox></app-success-message-box>
<app-loader-infinite-spinner
  [show]="startLoading"
></app-loader-infinite-spinner>

<dialog #addCompanyUserDialog id="my_modal_2" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg" *transloco="let t; read: 'defaults'">
      {{ t("confirm") }}
    </h3>
    <p class="py-4 text-sm" *transloco="let t; read: 'actions'">
      {{ t("saveChanges") }}
    </p>
    <div class="modal-action">
      <div class="flex flex-row items">
        <button
          *transloco="let t; read: 'defaults'"
          (click)="addCompanyUserDialog.close()"
          class="btn btn-ghost btn-xs btn-info text-red-600"
        >
          {{ t("close") }}
        </button>
        <button
          *transloco="let t; read: 'defaults'"
          (click)="addCompanyUserDialog.close(); addCompanyUser()"
          class="btn btn-ghost btn-xs btn-info text-linkBlue"
        >
          {{ t("confirm") }}
        </button>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button #close>close</button>
  </form>
</dialog>

<div class="flex flex-col w-full h-full">
  <form
    id="control-number-form"
    [formGroup]="companyUsersForm"
    class="py-10 px-10 flex flex-col divide-y"
  >
    <h1 *transloco="let t; read: 'company'" class="text-xl md:text-2xl p-0">
      {{ t("companyUsers") }}
    </h1>
    <div class="grid grid-cols-2 w-full py-8 gap-3">
      <div class="flex flex-col space-y-1">
        <p *transloco="let t; read: 'company.companyUsersForm'" class="text-xs">
          {{ t("role") }}<span class="text-red-600">*</span>
        </p>
        <select
          [formControl]="pos"
          class="select select-sm select-bordered w-full"
        >
          <option
            *transloco="let t; read: 'company.companyUsersForm.placeholder'"
            disabled
            selected
            [value]="t('role')"
          >
            {{ t("role") }}
          </option>
          <option
            *ngFor="
              let roleAct of roleActs;
              index as i;
              trackBy: PerformanceUtils.trackByIndex
            "
            [value]="roleAct.Sno.toString()"
          >
            {{ roleAct.Description }}
          </option>
        </select>
        <span *ngIf="pos && pos.invalid && pos.touched">
          <p
            *transloco="let t; read: 'company.companyUsersForm.errors'"
            class="text-xs text-red-600"
          >
            {{ t("role") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'company.companyUsersForm'"
          class="text-left text-xs"
        >
          {{ t("username") }} <span class="text-red-600">*</span>
        </h6>
        <input
          *transloco="let t; read: 'company.companyUsersForm.placeholder'"
          #usernameInput
          [formControl]="auname"
          (change)="setControlValue(auname, usernameInput.value)"
          type="text"
          [placeholder]="t('username')"
          class="input input-sm input-bordered w-full bg-transparent text-black"
        />
        <span *ngIf="auname && auname.invalid && auname.touched">
          <p
            *transloco="let t; read: 'company.companyUsersForm.errors'"
            class="text-xs text-red-600"
          >
            {{ t("username") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'company.companyUsersForm'"
          class="text-left text-xs"
        >
          {{ t("fullName") }} <span class="text-red-600">*</span>
        </h6>
        <input
          *transloco="let t; read: 'company.companyUsersForm.placeholder'"
          #usernameInput
          [formControl]="uname"
          (change)="setControlValue(uname, usernameInput.value)"
          type="text"
          [placeholder]="t('fullName')"
          class="input input-sm input-bordered w-full bg-transparent text-black"
        />
        <span *ngIf="uname && uname.invalid && uname.touched">
          <p
            *transloco="let t; read: 'company.companyUsersForm.errors'"
            class="text-xs text-red-600"
          >
            {{ t("fullName") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'company.companyUsersForm'"
          class="text-left text-xs"
        >
          {{ t("mobileNo") }} <span class="text-red-600">*</span>
        </h6>
        <app-phone-number-input [mobileNumber]="mob"></app-phone-number-input>
        <span *ngIf="mob && mob.invalid && mob.touched">
          <p
            *transloco="let t; read: 'company.companyUsersForm.errors'"
            class="text-xs text-red-600"
          >
            {{ t("mobileNo") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'company.companyUsersForm'"
          class="text-left text-xs"
        >
          {{ t("emailId") }} <span class="text-red-600">*</span>
        </h6>
        <input
          *transloco="let t; read: 'company.companyUsersForm.placeholder'"
          #emailInput
          [formControl]="mail"
          (change)="setControlValue(mail, emailInput.value)"
          type="email"
          [placeholder]="t('emailId')"
          class="input input-sm font-inter input-bordered w-full bg-transparent text-black"
        />
        <span *ngIf="mail && mail.invalid && mail.touched">
          <p
            *transloco="let t; read: 'company.companyUsersForm.errors'"
            class="text-xs text-red-600"
          >
            {{ t("emailId") }}
          </p>
        </span>
      </div>
    </div>
    <div class="flex flex-row space-x-2 items-center w-full justify-end pt-2">
      <button
        *transloco="let t; read: 'actions'"
        (click)="closeDialog()"
        type="button"
        class="btn text-xs font-inter btn-ghost text-neutral-500 w-24"
      >
        {{ t("close") }}
      </button>
      <button
        *transloco="let t; read: 'actions'"
        (click)="submitCompanyUsersForm()"
        type="submit"
        form="control-number-form"
        class="btn text-xs btn-outline font-inter btn-success w-24"
      >
        {{ t("submit") }}
      </button>
    </div>
  </form>
</div>
