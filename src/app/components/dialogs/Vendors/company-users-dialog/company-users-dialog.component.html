<app-display-message-box #displayMessageBox></app-display-message-box>
<app-success-message-box #successMessageBox></app-success-message-box>

<div class="flex flex-col w-full h-full">
  <form
    id="control-number-form"
    [formGroup]="companyUsersForm"
    class="py-10 px-10 flex flex-col divide-y"
  >
    <h1
      *transloco="let t; read: 'vendors.companyUsers'"
      class="text-xl md:text-2xl p-0"
    >
      {{ t("companyUsers") }}
    </h1>
    <div class="grid grid-cols-2 w-full py-8 gap-3">
      <div class="flex flex-col space-y-1">
        <p
          *transloco="let t; read: 'vendors.companyUsers.form'"
          class="text-xs"
        >
          {{ t("role") }}<span class="text-red-600">*</span>
        </p>
        <select
          formControlName="role"
          class="select select-sm select-bordered w-full"
        >
          <option
            *transloco="let t; read: 'vendors.companyUsers.form.placeholders'"
            disabled
            selected
          >
            {{ t("role") }}
          </option>
          <option value="123">123</option>
        </select>
        <span *ngIf="role && role.invalid && role.touched">
          <p
            *transloco="let t; read: 'vendors.companyUsers.form.errors'"
            class="text-xs text-red-600"
          >
            {{ t("role") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'vendors.companyUsers.form'"
          class="text-left text-xs"
        >
          {{ t("username") }} <span class="text-red-600">*</span>
        </h6>
        <input
          *transloco="let t; read: 'vendors.companyUsers.form.placeholders'"
          #usernameInput
          formControlName="username"
          (change)="setControlValue(username, usernameInput.value)"
          type="text"
          [placeholder]="t('username')"
          class="input input-sm input-bordered w-full bg-transparent text-black"
        />
        <span *ngIf="username && username.invalid && username.touched">
          <p
            *transloco="let t; read: 'vendors.companyUsers.form.errors'"
            class="text-xs text-red-600"
          >
            {{ t("username") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'vendors.companyUsers.form'"

            {{ t("fullName") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1 w-full">
        <h6
          *transloco="let t; read: 'vendors.companyUsers.form'"

      </div>
      <div class="flex flex-col space-y-1 w-full">

      </div>

          </p>
        </span>
      </div>

    <div class="flex flex-row space-x-2 items-center w-full justify-end pt-2">
      <button
        *transloco="let t; read: 'actions'"
        (click)="closeDialog()"
        type="button"
        class="btn text-xs btn-outline font-inter btn-warning w-24"
      >
        {{ t("close") }}
      </button>
      <button
        *transloco="let t; read: 'actions'"
        (click)="submitCompanyUsersForm()"
        type="submit"
        form="control-number-form"
        class="btn text-xs btn-outline font-inter btn-success w-24"
      >
        {{ t("submit") }}
      </button>
    </div>
  </form>
</div>
