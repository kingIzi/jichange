<dialog #confirmAddCustomer id="my_modal_2" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-sm">{{ title }}</h3>
    <p class="py-4 text-xs">{{ message }}</p>
    <div class="modal-action">
      <div class="flex flex-row items">
        <button
          (click)="closeDialog()"
          class="btn btn-ghost btn-xs btn-info text-red-600"
        >
          Close
        </button>
        <button
          (click)="confirmClicked()"
          class="btn btn-ghost btn-xs btn-info text-linkBlue"
        >
          Add customer
        </button>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button #close>close</button>
  </form>
</dialog>
