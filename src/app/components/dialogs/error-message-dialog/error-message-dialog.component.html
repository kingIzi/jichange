<div class="flex flex-col w-full p-4 rounded-2xl">
  <h4 class="font-bold text-lg">{{ data.title }}</h4>
  <p class="py-4 text-sm font-normal">{{ data.message }}</p>
  <div class="flex flex-row items-center justify-end">
    <button
      *transloco="let t; read: 'actions'"
      (click)="okClicked()"
      class="btn btn-ghost btn-xs btn-info text-linkBlue"
    >
      {{ t("ok") }}
    </button>
  </div>
</div>
