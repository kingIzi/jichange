<app-success-message-box #successMessageBox></app-success-message-box>
<app-display-message-box #displayMessageBox></app-display-message-box>
<app-loader-infinite-spinner
  [show]="startLoading"
></app-loader-infinite-spinner>

<div class="px-6 py-2 w-full flex flex-col space-y-2">
  <div class="flex flex-row items-center justify-between">
    <h2 *transloco="let t; read: 'customer'" class="text-lg font-bold">
      {{ t("customer") }}
    </h2>
    <a
      (click)="openCustomersDialog()"
      class="flex flex-row items-center btn btn-sm border border-darkPurple btn-ghost"
    >
      <span>
        <i class="bi bi-plus-circle text-darkPurple text-lg"></i>
      </span>
      <p *transloco="let t; read: 'customer'" class="text-sm text-darkPurple">
        {{ t("addCustomer") }}
      </p>
    </a>
  </div>
  <div
    [formGroup]="headersFormGroup"
    class="flex flex-col bg-white shadow px-2 py-4"
  >
    <div class="flex flex-row items-center justify-end">
      <div class="flex flex-row items-center space-x-2">
        <div class="relative">
          <input
            *transloco="let t; read: 'defaults'"
            type="search"
            class="relative pl-8 m-0 block w-full lg:w-96 min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-neutral-500 focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none"
            id="exampleSearch"
            [placeholder]="t('search')"
            [formControl]="tableSearch"
          />
          <span class="absolute left-2 top-1/2 -translate-y-1/2">
            <i class="bi bi-search text-neutral-content text-lg"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="overflow-x-auto flex flex-col sm:-mx-6 lg:-mx-8 relative">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-y-auto shadow">
          <table
            #customersTable
            class="min-w-full text-left text-sm font-light"
          >
            <thead formArrayName="headers" class="border-b font-medium">
              <tr
                *transloco="let t; read: 'tableData.vendor'"
                class="bg-lightPurple rounded-tl-lg w-full"
              >
                <ng-container
                  *ngFor="let header of headers.controls; index as ind"
                >
                  <th
                    *ngIf="header.get('included')?.value"
                    scope="col"
                    class="px-6 py-2 font-inter text-sm"
                    [id]="'generated-invoice-id-' + ind"
                    formGroupName="{{ ind }}"
                  >
                    <div class="flex items-center">
                      <p>
                        {{ header?.get("label")?.value }}
                      </p>
                      <button
                        [class]="
                          header.get('label')?.value === '#' ? 'hidden' : ''
                        "
                        (click)="
                          PerformanceUtils.sortColumnClicked(ind, headers)
                        "
                        class="flex flex-row items-center m-1"
                      >
                        <span>
                          <i
                            [class]="
                              header.get('sortAsc')?.value
                                ? 'text-darkPurple'
                                : ''
                            "
                            class="bi bi-arrow-up"
                          ></i>
                        </span>
                        <span>
                          <i
                            [class]="
                              header.get('sortAsc')?.value
                                ? ''
                                : 'text-darkPurple'
                            "
                            class="bi bi-arrow-down"
                          ></i>
                        </span>
                      </button>
                    </div>
                  </th>
                </ng-container>
                <th
                  *transloco="let t; read: 'defaults'"
                  class="px-6 font-inter text-sm text-right"
                >
                  {{ t("action") }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let customer of customers
                    | slice
                      : 1 + paginator.pageSize * paginator.pageIndex - 1
                      : 1 +
                          paginator.pageSize * paginator.pageIndex +
                          paginator.pageSize -
                          1;
                  trackBy: PerformanceUtils.trackByIndex;
                  index as i
                "
                class="border-b transition duration-300 ease-in-out hover:bg-neutral-100"
                [class]="i % 2 !== 0 ? 'bg-neutral-50' : ''"
              >
                <td
                  *ngIf="
                    headers.controls
                      .at(CustomerDetailsTable.ID)
                      ?.get('included')?.value
                  "
                  [class]="
                    headers.controls
                      .at(CustomerDetailsTable.ID)
                      ?.get('included')?.value
                      ? ''
                      : 'hidden'
                  "
                  class="text-sm font-inter whitespace-nowrap px-6 py-4"
                >
                  {{ PerformanceUtils.getIndexOfItem(customers, customer) }}
                </td>
                <td
                  *ngIf="
                    headers.controls
                      .at(CustomerDetailsTable.NAME)
                      ?.get('included')?.value
                  "
                  [class]="
                    headers.controls
                      .at(CustomerDetailsTable.NAME)
                      ?.get('included')?.value
                      ? ''
                      : 'hidden'
                  "
                  class="text-sm font-inter whitespace-nowrap px-6 py-4"
                >
                  {{ customer.Cust_Name }}
                </td>
                <td
                  *ngIf="
                    headers.controls
                      .at(CustomerDetailsTable.EMAIL)
                      ?.get('included')?.value
                  "
                  [class]="
                    headers.controls
                      .at(CustomerDetailsTable.EMAIL)
                      ?.get('included')?.value
                      ? ''
                      : 'hidden'
                  "
                  class="text-sm font-inter whitespace-nowrap px-6 py-4"
                >
                  {{ customer.Email }}
                </td>
                <td
                  *ngIf="
                    headers.controls
                      .at(CustomerDetailsTable.MOBILE_NUMBER)
                      ?.get('included')?.value
                  "
                  [class]="
                    headers.controls
                      .at(CustomerDetailsTable.MOBILE_NUMBER)
                      ?.get('included')?.value
                      ? ''
                      : 'hidden'
                  "
                  class="text-sm font-inter whitespace-nowrap px-6 py-4"
                >
                  {{ customer.Phone }}
                </td>

                <td class="text-sm font-inter whitespace-nowrap px-6 py-3">
                  <app-remove-item-dialog
                    #removeItemDialog
                  ></app-remove-item-dialog>
                  <div class="flex flex-row items-center justify-end">
                    <button
                      *transloco="let t; read: 'actions'"
                      [routerLink]="
                        '/vendor/customers/' +
                        encodeCustomerId(customer.Cust_Sno)
                      "
                      class="btn btn-sm btn-ghost tooltip"
                      [attr.data-tip]="t('view')"
                    >
                      <span class="text-warning">
                        <i class="bi bi-eye text-lg"></i>
                      </span>
                    </button>
                    <button
                      *transloco="let t; read: 'actions'"
                      (click)="openCustomerEditDialog(customer)"
                      class="btn btn-sm btn-ghost tooltip"
                      [attr.data-tip]="t('edit')"
                    >
                      <span class="text-lg text-info">
                        <i class="bi bi-pen text-lg"></i>
                      </span>
                    </button>
                    <button
                      *transloco="let t; read: 'actions'"
                      (click)="
                        openRemoveDialog(customer.Cust_Sno, removeItemDialog)
                      "
                      class="btn btn-sm btn-ghost tooltip"
                      [attr.data-tip]="t('delete')"
                    >
                      <span class="text-lg text-danger-600">
                        <i class="bi bi-trash text-lg"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-container *ngIf="!tableLoading">
            <div *transloco="let t; read: 'errors'">
              <p
                *ngIf="customers.length <= 0"
                class="text-center text-sm tracking-wide pt-3 pb-1"
              >
                {{ t("noDataFound") }}
              </p>
            </div>
          </ng-container>
          <ng-container *ngIf="tableLoading">
            <div class="w-full grid place-items-center mt-6">
              <span
                class="loading loading-spinner loading-sm bg-darkPurple"
              ></span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="flex flex-row items-center justify-end">
      <mat-paginator
        #paginator
        [length]="customers.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
        [showFirstLastButtons]="customers.length > 20"
      >
      </mat-paginator>
    </div>
  </div>
</div>
