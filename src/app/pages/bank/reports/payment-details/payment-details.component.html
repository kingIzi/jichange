<app-success-message-box #successMessageBox></app-success-message-box>
<app-display-message-box #displayMessageBox></app-display-message-box>

<div class="px-6 py-2 w-full flex flex-col space-y-2">
  <div class="flex flex-row items-center justify-between">
    <h2
      *transloco="let t; read: 'reports.paymentDetails'"
      class="text-lg font-bold"
    >
      {{ t("payment") }}
    </h2>
  </div>
  <div class="flex flex-col bg-white shadow px-2 py-4 space-y-2">
    <form
      [formGroup]="filterForm"
      class="w-full grid grid-cols-2 lg:grid-cols-4 gap-x-2 gap-y-3"
    >
      <div class="flex flex-col space-y-1">
        <p
          *transloco="let t; read: 'reports.invoiceDetails.form'"
          class="text-xs"
        >
          {{ t("company") }}
        </p>
        <select
          [formControl]="Comp"
          class="select select-sm select-bordered w-full"
        >
          <option
            *transloco="let t; read: 'reports.invoiceDetails.form.placeholders'"
            selected
            [value]="'all'"
          >
            {{ t("all") }}
          </option>
          <ng-container *ngIf="companies.length > 0">
            <option
              *ngFor="let company of companies; index as i"
              [value]="company.CompSno"
            >
              {{ company.CompName }}
            </option>
          </ng-container>
        </select>
        <span *ngIf="Comp && Comp.invalid && Comp.touched">
          <p
            *transloco="let t; read: 'reports.invoiceDetails.form.errors'"
            class="text-danger-700 text-xs"
          >
            {{ t("company") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1">
        <p
          *transloco="let t; read: 'reports.invoiceDetails.form'"
          class="text-xs"
        >
          {{ t("customer") }}
        </p>
        <select
          [formControl]="cusid"
          class="select select-sm select-bordered w-full"
        >
          <option
            *transloco="let t; read: 'reports.invoiceDetails.form.placeholders'"
            selected
            [value]="'all'"
          >
            {{ t("all") }}
          </option>
          <ng-container *ngIf="customers.length > 0">
            <option
              *ngFor="let customer of customers; index as i"
              [value]="customer.Cust_Sno"
            >
              {{ customer.Cust_Name }}
            </option>
          </ng-container>
        </select>
        <span *ngIf="cusid && cusid.invalid && cusid.touched">
          <p
            *transloco="let t; read: 'reports.invoiceDetails.form.errors'"
            class="text-danger-700 text-xs"
          >
            {{ t("customer") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1">
        <p
          *transloco="let t; read: 'reports.invoiceDetails.form'"
          class="text-xs"
        >
          {{ t("startDate") }}
        </p>
        <input
          type="date"
          [formControl]="stdate"
          class="input input-sm input-bordered"
        />
        <span *ngIf="stdate && stdate.invalid && stdate.touched">
          <p
            *transloco="let t; read: 'reports.invoiceDetails.form.errors'"
            class="text-danger-700 text-xs"
          >
            {{ t("startDate") }}
          </p>
        </span>
      </div>
      <div class="flex flex-col space-y-1">
        <p
          *transloco="let t; read: 'reports.invoiceDetails.form'"
          class="text-xs"
        >
          {{ t("endDate") }}
        </p>
        <input
          type="date"
          [formControl]="enddate"
          class="input input-sm input-bordered"
        />
        <span *ngIf="enddate && enddate.invalid && enddate.touched">
          <p
            *transloco="let t; read: 'reports.invoiceDetails.form.errors'"
            class="text-danger-700 text-xs"
          >
            {{ t("endDate") }}
          </p>
        </span>
      </div>
      <div class="col-span-full flex flex-row items-center justify-end">
        <button
          (click)="submitFilterForm()"
          *transloco="let t; read: 'actions'"
          class="btn btn-sm text-darkPurple bg-lightPurple"
        >
          {{ t("submit") }}
        </button>
      </div>
    </form>
    <div class="flex flex-col px-2 py-4">
      <div class="flex flex-row items-center justify-end">
        <div class="flex flex-row items-center space-x-2">
          <div class="dropdown">
            <button
              tabindex="0"
              role="button"
              class="btn btn-sm tracking-wide bg-white shadow rounded-sm m-1"
            >
              <span class="material-symbols-outlined text-sm"> view_week </span>
              <p *transloco="let t; read: 'defaults'" class="lg:block hidden">
                {{ t("columns") }}
              </p>
              <span class="material-symbols-outlined lg:block hidden">
                arrow_drop_down
              </span>
            </button>
            <ul
              tabindex="0"
              class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li *ngFor="let control of tableHeaders.controls">
                <label class="label cursor-pointer">
                  <span class="label-text text-xs font-normal">{{
                    control.get("label")?.value
                  }}</span>
                  <input
                    type="checkbox"
                    [formControl]="getFormControl(control, 'included')"
                    class="checkbox checkbox-xs"
                  />
                </label>
              </li>
            </ul>
          </div>
          <div class="relative">
            <input
              *transloco="let t; read: 'defaults'"
              type="search"
              class="relative pl-8 m-0 block w-full lg:w-96 min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-neutral-500 focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none"
              id="exampleSearch"
              [placeholder]="t('search')"
              #searchInput
              (keyup)="searchTable(searchInput.value)"
            />
            <span
              class="material-symbols-outlined text-neutral-500 absolute top-1/2 left-1 -translate-y-1/2"
            >
              search
            </span>
          </div>
        </div>
      </div>
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-y-auto">
            <table
              [formGroup]="tableFormGroup"
              class="min-w-full text-left text-sm font-light"
            >
              <thead
                formArrayName="tableHeaders"
                class="border-b font-medium dark:border-neutral-500"
              >
                <tr
                  *transloco="let t; read: 'tableData.vendor'"
                  class="bg-lightPurple"
                >
                  <ng-container
                    *ngFor="let header of tableHeaders.controls; index as ind"
                  >
                    <th
                      *ngIf="header.get('included')?.value"
                      scope="col"
                      class="px-6 font-inter text-sm"
                      [id]="'generated-invoice-id-' + ind"
                      formGroupName="{{ ind }}"
                    >
                      <div class="flex items-center">
                        <p>
                          {{ header?.get("label")?.value }}
                        </p>
                        <button (click)="sortColumnClicked(ind)">
                          <span
                            class="material-symbols-outlined m-1 text-xl cursor-pointer text-darkPurple"
                          >
                            unfold_more
                          </span>
                        </button>
                      </div>
                    </th>
                  </ng-container>
                  <th
                    *transloco="let t; read: 'defaults'"
                    class="px-6 font-inter text-sm text-right"
                  >
                    {{ t("action") }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let payment of payments
                      | slice
                        : 1 + paginator.pageSize * paginator.pageIndex - 1
                        : 1 +
                            paginator.pageSize * paginator.pageIndex +
                            paginator.pageSize -
                            1;
                    index as ind
                  "
                  class="border-b transition duration-300 ease-in-out hover:bg-neutral-100"
                ></tr>
              </tbody>
            </table>
            <ng-container *ngIf="!tableLoading">
              <div *transloco="let t; read: 'errors'">
                <p
                  *ngIf="payments.length <= 0"
                  class="text-center text-sm tracking-wide pt-3 pb-1"
                >
                  {{ t("noDataFound") }}
                </p>
              </div>
            </ng-container>
            <div
              *ngIf="tableLoading"
              class="w-full grid place-items-center mt-6"
            >
              <span
                class="loading loading-spinner loading-sm bg-darkPurple"
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row items-center justify-end">
        <mat-paginator
          #paginator
          [length]="payments.length"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page"
          [showFirstLastButtons]="payments.length > 20"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
