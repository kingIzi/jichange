<app-display-message-box #displayMessageBox></app-display-message-box>
<app-loader-infinite-spinner
  [show]="startLoading"
></app-loader-infinite-spinner>

<div class="px-6 py-2 w-full flex flex-col space-y-2">
  <div class="flex flex-row items-center justify-between">
    <h2
      *transloco="let t; read: 'setup.districtDialog'"
      class="text-lg font-bold"
    >
      {{ t("district") }}
    </h2>
    <button
      (click)="openDistrictForm()"
      class="flex flex-row items-center btn btn-sm border border-darkPurple btn-ghost"
    >
      <span>
        <i class="bi bi-plus-circle text-darkPurple text-lg"></i>
      </span>
      <p
        *transloco="let t; read: 'setup.districtDialog'"
        class="text-sm text-darkPurple"
      >
        {{ t("addDistrict") }}
      </p>
    </button>
  </div>
  <div
    [formGroup]="tableFormGroup"
    class="flex flex-col bg-white shadow px-2 py-4"
  >
    <div class="flex flex-row items-center justify-end">
      <div class="flex flex-row items-center space-x-2">
        <div class="relative">
          <input
            *transloco="let t; read: 'setup.districtDialog'"
            type="search"
            class="relative pl-8 m-0 block w-full lg:w-96 min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-neutral-500 focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none"
            id="exampleSearch"
            [placeholder]="t('searchBy')"
            [formControl]="tableSearch"
          />
          <span class="absolute top-1/2 left-2 -translate-y-1/2">
            <i class="bi bi-search text-neutral-500"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="overflow-x-auto flex flex-col sm:-mx-6 lg:-mx-8 relative">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-y-auto shadow">
          <ng-container
            *ngIf="tableData.tableColumns$ | async as displayedColumns"
          >
            <table
              mat-table
              matSort
              [dataSource]="tableData.dataSource"
              class="mat-elevation-z2 w-full"
            >
              <ng-container
                *ngFor="
                  let column of displayedColumns;
                  trackBy: PerformanceUtils.trackByIndex;
                  index as ind;
                  last
                "
                [matColumnDef]="column.label"
              >
                <th mat-header-cell *matHeaderCellDef>
                  <div class="relative">
                    <div
                      *ngIf="tableSortableColumns(column); else notSortable"
                      [mat-sort-header]="tableSortableColumns(column)"
                      sortActionDescription="{{ column.desc }}"
                      [ngClass]="tableHeaderStyle(column.value)"
                      class="text-black font-semibold"
                    >
                      {{ column.label }}
                    </div>
                    <ng-template #notSortable>
                      <div
                        [ngClass]="tableHeaderStyle(column.value)"
                        class="text-black font-semibold"
                      >
                        {{ column.label }}
                      </div>
                    </ng-template>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element">
                  <ng-container
                    *ngIf="
                      ind !== displayedColumns.length - 1;
                      else actionTemplate
                    "
                  >
                    <p [class]="tableValueStyle(element, column.value)">
                      {{ tableValue(element, column.value) }}
                    </p>
                  </ng-container>
                  <ng-template #actionTemplate>
                    <app-remove-item-dialog
                      #removeItemDialog
                    ></app-remove-item-dialog>
                    <div
                      class="flex flex-row items-center justify-end space-x-2"
                    >
                      <button
                        *transloco="let t; read: 'actions'"
                        [attr.data-tip]="t('edit')"
                        (click)="openEditDistrictDialog(element)"
                        class="btn btn-sm btn-ghost tooltip tooltip-left"
                      >
                        <span>
                          <i class="bi bi-pen text-lg text-info"></i>
                        </span>
                      </button>
                      <button
                        *transloco="let t; read: 'actions'"
                        [attr.data-tip]="t('delete')"
                        (click)="openRemoveDialog(element, removeItemDialog)"
                        class="btn btn-sm btn-ghost tooltip tooltip-left"
                      >
                        <span>
                          <i class="bi bi-trash text-lg text-danger-600"></i>
                        </span>
                      </button>
                    </div>
                  </ng-template>
                </td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="tableHeader(displayedColumns)"
              ></tr>
              <tr
                mat-row
                *matRowDef="
                  let row;
                  columns: tableHeader(displayedColumns);
                  index as i
                "
              ></tr>
              <tr class="mat-row" *matNoDataRow>
                <td
                  *transloco="let t; read: 'errors'"
                  class="mat-cell"
                  [attr.colspan]="tableData.tableColumns.length"
                >
                  <p
                    *ngIf="
                      tableSearch.value &&
                      tableData.dataSource.data.length > 0 &&
                      !tableLoading
                    "
                    class="text-xs lg:text-sm py-2 px-4"
                  >
                    {{ t("noFilterItemFound") }} "{{ tableSearch.value }}"
                  </p>
                  <p
                    *ngIf="
                      tableData.dataSource.data.length <= 0 && !tableLoading
                    "
                    class="text-center text-sm tracking-wide pt-3 pb-1"
                  >
                    {{ t("noDataFound") }}
                  </p>
                  <div
                    *ngIf="tableLoading"
                    class="w-full grid place-items-center mt-6"
                  >
                    <span
                      class="loading loading-spinner loading-lg bg-darkPurple"
                    ></span>
                  </div>
                </td>
              </tr>
            </table>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="flex flex-row items-center justify-end">
      <mat-paginator
        #paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
